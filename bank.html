<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <h1>BANK</h1>

    <div class="sections">
        <div class="section1">
            <h2>Fixed Expenses</h2>
            <form id="expenseForm">
                <input type="text" id="expenseName" placeholder="Expense Name">
                <input type="number" id="expenseAmount" placeholder="Expense Amount">
                <button type="submit">Add Expense</button>
            </form>
            <ul id="expenseList"></ul>
        </div>
        <div class="section2">

            <h2>Income Source</h2>
            <form id="incomeForm">
                <input type="text" id="incomeName" placeholder="Income Name">
                <input type="number" id="incomeAmount" placeholder="Income Amount">
                <button type="submit">Add Income</button>
            </form>
            <ul id="incomeList"></ul>
        </div>    

    <div class="section3">

        <h2>Allocation</h2>
        <form id="allocationForm">
            <input type="text" id="allocationName" placeholder="Allocation Name">
            <input type="number" id="allocationPercentage" placeholder="Allocation Percentage">
            <button type="submit">Add Allocation</button>
        </form>
        <ul id="allocationList"></ul>
        </div>  
    </div>

    <div class="results">
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="bank.js"></script>
</body>
</html>
