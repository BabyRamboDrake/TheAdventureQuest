<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="omega">
        <div id="mainEl">
            <div id="input">
                <h1>ADVENTURE QUEST</h1>
                <input type="text" id="quest-input">
                <button id="add-quest" onclick="addQuest()">ADD QUEST</button>
                <div id="selected-quest"></div> 
                <div id="pot">
                    <button id="pull-quest" onclick="pullQuest()"></button>
                </div>
            </div> 
        </div>

        <div id="secondEl">
            <div id="output">
                <div id="points">0</div>
                <button id="complete-quest" onclick="completeQuest()">Complete Quest</button>
            </div>    
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
