<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureQuest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div id="omega">
        <div id="firstContainer">
            <div id="firstEl">
                <div></div>
                <div id="output">
                    <div id="level-display">LEVEL: <span id="level">1</span></div>
                    <div id="experience-bar">
                    <div id="experience-points"></div>
                </div>
                    <button id="complete-quest" onclick="completeQuest()">Complete Quest</button>
                </div>    
            </div>
            <div id="timer-el">
                    <div class="timer">
                      <div class="button-group mode-buttons" id="js-mode-buttons">
                        <button
                          data-mode="pomodoro"
                          class="button active mode-button"
                          id="js-pomodoro"
                        >
                          Questing
                        </button>
                        <button
                          data-mode="shortBreak"
                          class="button mode-button"
                          id="js-short-break"
                        >
                          Rest
                        </button>
                        <button
                          data-mode="longBreak"
                          class="button mode-button"
                          id="js-long-break"
                        >
                          Meditate
                        </button>
                      </div>
                      <div class="clock" id="js-clock">
                        <span id="js-minutes">25</span>
                        <span class="separator">:</span>
                        <span id="js-seconds">00</span>
                      </div>
                      <button class="main-button" data-action="start" id="js-btn">
                        Start
                      </button>
                    </div>
                  <div class="hidden">
                    <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
                    <audio src="break.mp3" data-sound="shortBreak"></audio>
                    <audio src="break.mp3" data-sound="longBreak"></audio>
                  </div>
                  <script src="main.js"></script>
            </div>
        
        </div> 
        <div id="mainEl">
            <div id="input">
                <h1>ADVENTURE QUEST</h1>
                <input type="text" id="quest-input">
                <button id="add-quest" onclick="addQuest()">ADD QUEST</button>
                <div id="selected-quest"></div> 
                <div id="pot">
                    <button id="pull-quest" onclick="pullQuest()"></button>
                </div>
            </div> 
        </div>
        <div id="thirdEl">
            <h1 id="inventory-display">FORGESTEAD</h1>
                <div class="app-icons">
                    <a href="bank.html">
                    <div class="icons" id="bank"></div>
                    </a>
                    <div class="icons" id="quests"></div>
                </div>
                <div class="app-icons">
                    <div class="icons" id="stats"></div>
                    <div class="icons" id="wisdom"></div>
                </div>
                <div class="app-icons">
                    <div class="icons" id="vendor"></div>
                    <div class="icons" id="gear"></div>
                </div>
                <div id="money-div">
                    <div id="gold"></div>
                    <span id="js-account-balance">0ðŸŸ¡</span>
                    
                </div>

                

        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
